{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form">

      <div class="tab-content">
        <div id="signup">
          <h1>CREA TU CUENTA</h1>

            <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="field-wrap">
        <label>
            Usuario<span class="req">*</span>
        </label>
        <input type="text" name="username" required autocomplete="off" />
    </div>

    <div class="field-wrap">
        <label>
            Correo electrónico<span class="req">*</span>
        </label>
        <input type="email" name="email" required autocomplete="off" />
    </div>

    <div class="field-wrap">
        <label>
            Tu contraseña<span class="req">*</span>
        </label>
        <input type="password" name="password1" required autocomplete="off" />
    </div>

    <button type="submit" class="button button-block">Registrarse</button>
</form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="/" method="post">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block"></button>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'assets/js/script.js' %}"></script>

</body>
</html>
